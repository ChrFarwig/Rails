plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://jitpack.io'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'commons-io:commons-io:2.6'
    implementation 'com.github.jgraph:jgraphx:v3.9.9'
    implementation 'org.jgrapht:jgrapht-core:1.2.0'
    implementation 'org.jgrapht:jgrapht-ext:1.2.0'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.apache.xmlgraphics:batik-bridge:1.10'
    implementation 'org.apache.xmlgraphics:batik-transcoder:1.10'
    implementation 'org.apache.xmlgraphics:batik-svggen:1.10'
    implementation 'org.apache.xmlgraphics:batik-ext:1.10'
    implementation 'org.apache.xmlgraphics:batik-swing:1.10'
    implementation 'javazoom:jlayer:1.0.1'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'net.java.dev.designgridlayout:designgridlayout:1.11'
    implementation 'org.dockingframes:docking-frames-common:1.1.1'
    implementation 'com.googlecode.combinatoricslib:combinatoricslib:2.2'
    implementation 'org.openjfx:javafx-controls:11'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.easytesting:fest-assert-core:2.0M10'
    testImplementation 'org.easytesting:fest-util:1.2.5'
    testImplementation 'org.mockito:mockito-all:1.10.19'
}

group = 'net.sf'
version = '2.0-RC4'
description = 'Rails (18xx)'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
